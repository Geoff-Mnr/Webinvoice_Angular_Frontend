<div class="flex items-start space-x-4">
  <div class="flex-shrink-0">
    <img class="inline-block h-10 w-10 rounded-full" [src]="user?.profile_picture" alt="" />
  </div>
  <div class="min-w-0 flex-1">
    <form [formGroup]="form" class="relative">
      <div class="overflow-hidden rounded-lg shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-indigo-600">
        <label for="comment" class="sr-only">Add your comment</label>
        <textarea
          rows="3"
          name="message"
          id="message"
          formControlName="message"
          class="block w-full resize-none border-0 bg-transparent py-1.5 text-secondaryforeground placeholder:text-gray-400 rounded-md focus:ring-inset focus:ring-0 sm:text-sm sm:leading-6"
          placeholder="Votre message ici..."
        ></textarea>

        <!-- Spacer element to match the height of the toolbar -->
        <div class="py-2" aria-hidden="true">
          <!-- Matches height of button in toolbar (1px border + 36px content height) -->
          <div class="py-px">
            <div class="h-9"></div>
          </div>
        </div>
      </div>

      <div class="absolute inset-x-0 bottom-0 flex justify-end py-2 pl-3 pr-2">
        <div class="flex-shrink-0">
          <button
            type="submit"
            (click)="createMessage()"
            class="rounded-md bg-primary px-3 py-2 text-sm font-semibold font-montserrat text-secondary shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary"
          >
            Envoyer
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
